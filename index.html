<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Harshal Dafe" />
    <title>MindControl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pearl: '#F8FAFC',
              slate: {
                850: '#1e293b', // Deep Slate
              },
              sage: {
                50: '#f2fcf5',
                100: '#e1f7e7',
                500: '#84cc16', // Muted accent
              },
              lavender: {
                50: '#faf5ff',
                100: '#f3e8ff',
              },
              sky: {
                50: '#f0f9ff',
                100: '#e0f2fe',
              },
            },
            fontFamily: {
              serif: ['Lora', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'rainfall': 'rainfall 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              rainfall: {
                '0%': { transform: 'translate(0, -20vh) rotate(-45deg)', opacity: '0' },
                '10%': { opacity: '0.4' },
                '90%': { opacity: '0.4' },
                '100%': { transform: 'translate(80vh, 120vh) rotate(-45deg)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #334155;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>

}
</script>
